name: NewsBot (cada hora)

on:
  schedule:
    - cron: "0 * * * *"        # cada hora (UTC)
  workflow_dispatch:           # ejecutarlo manualmente

permissions:
  contents: write              # necesario para commitear posted.db

concurrency:
  group: newsbot-hourly
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      WP_URL: ${{ secrets.WP_URL }}
      WP_USER: ${{ secrets.WP_USER }}
      WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar bot (guardar log)
        run: |
          set -e
          python automation_news.py > cron.log 2>&1
          echo "----- FIN EJECUCIÃ“N -----" >> cron.log

      - name: Subir log como artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cron-log
          path: cron.log
          retention-days: 7

      - name: Commit estado (posted.db)
        run: |
          git config user.name "newsbot-bot"
          git config user.email "newsbot-bot@users.noreply.github.com"
          git add -f posted.db || true
          git diff --cached --quiet || git commit -m "Update posted.db [ci skip]"

      - name: Push
        run: git push
